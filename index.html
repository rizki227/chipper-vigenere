<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>ENCRYPT DECRYPT VIGENERE</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- encrypt-->
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="keyEncrypt" />
            <label for="">KEY</label>
          </div>

          <div class="form-floating">
            <textarea
              class="form-control"
              id="plainTextEncrypt"
              style="height: 100px"
            ></textarea>
            <label for="">Plain Text</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="chipperEncrypt" />
            <label for="">CHIPPER</label>
          </div>
          <button type="button" class="btn btn-success" id="encryptButton">
            ENCRYPT
          </button>
        </div>

        <!-- decrypt-->
        <div class="col">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="keyDecrypt" />
            <label for="">KEY</label>
          </div>

          <div class="form-floating mt-3">
            <input type="text" class="form-control" id="chipperDecrypt" />
            <label for="">CHIPPER</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <textarea
              class="form-control"
              id="plainTextDecrypt"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Plain Text</label>
          </div>
          <button type="button" class="btn btn-success" id="decryptButton">
            DECRYPT
          </button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
